<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .strike{
        text-decoration: line-through;
    }
</style>
</head>
<body>

<form action="/" method="post">
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h6 class="mb-3">Todo List</h6>

                        <form class="d-flex justify-content-between align-items-center mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form3" name="title" class="form-control" />
                                <label class="form-label" for="form3">What do you need to do today?</label>
                            </div>
                            <button type="submit"  class="btn btn-primary  ">Add</button>
                        </form>


                        <ul class="list-group mb-0">
                            <th:block th:each="task: ${tasks}">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                <div class="d-flex align-items-center">
                                    <span th:classappend="${task.completed} ? 'strike'" th:text="${task.title}">Task Title</span>
                                </div>
                                <div>
                                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >completed</a>
                                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >delete</a>
                                </div>

                            </li>
                            </th:block>


<!--                        <ul class="list-group mb-0">-->

<!--                                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >delete</a>-->
<!--</div>-->
<!--                                </th:block>-->



                        </ul>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</form>
